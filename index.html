<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <title>Chess</title>
</head>
<body>
    <div class="global-container">
        <header>
            <img src="./assets/logo.svg" alt="logo">
            <nav>
                <ul>
                    <li>Features</li>
                    <li>Pricing</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <button class="sign-up">Sign up</button>
        </header>

        <div class="buttons-container">
            <button class="button-cta active">Get Started <span class="button-icon"></span></button>
            <button class="button-cta inactive">Watch Demo <span class="button-icon"></span></button>
        </div>

        <div class="marco-bg"></div>
        
        <img class="imagen-principal" src="./assets/imagen-principal.png" alt="">

        <div class="container--title">
            <h1>ACADEMIC CHESS <span class="for">FOR</span> <span class="everyone">EVERYONE</span></h1>
            <div class="divider"></div>
        </div>

        <div class="icons-footer-container">
            <div class="icons"></div>
        </div>

    </div>
</body>
</html>
